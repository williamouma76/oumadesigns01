<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>William Designs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
            position: relative;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            max-width: 300px;
            height: auto;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Watermark overlay */
        .watermarked {
            position: relative;
        }

        .watermarked::after {
            content: "William Designs";
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>

    <script>
        // Disable right-click context menu on the page
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);

        // Disable image dragging
        document.addEventListener('dragstart', function (e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        }, false);

        // Disable F12, Ctrl+Shift+I, and Ctrl+U to discourage inspection of the page
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'I' || e.key === 'U'))) {
                e.preventDefault();
            }
        }, false);
    </script>
</head>
